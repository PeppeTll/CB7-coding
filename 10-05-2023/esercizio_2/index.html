<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
  </head>

  <body>
    <section>
      <div class="calc_wrapper dark">
        <div class="visualMode_wrapper">
          <button class="light_button dark" data-value="1">
            <i class="fa-regular fa-sun" data-value="1"></i>
          </button>
          <button class="dark_button dark" data-value="0">
            <i class="fa-regular fa-moon" data-value="0"></i>
          </button>
        </div>
        <div class="operation_list">
          <p class="result_wrapper"></p>
        </div>
        <div class="input_wrapper">
          <div class="input_div">
            <label for="first_num">Inserisci il primo numero</label>
            <input type="number" name="first_num" id="first_num">
          </div>
          <div class="input_div">
            <label for="opt_input">inserisci un operatore matematico</label>
            <input type="text" name="opt_input" id="opt_input">
          </div>
          <div class="input_div">
            <label for="second_num">inserisci il secondo numero</label>
            <input type="number" name="second_num" id="second_num">
          </div>
          <button type="submit" class="submit">Calcola</button>
        </div>
      </div>
    </section>
  </body>

</html>
